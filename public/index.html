<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="title" content="Rick and Morty Stuff">
        <meta name="description"
            content="A Rick and Morty random character app.">
        <meta name="keywords"
            content="Rick and Morty, app, fun, portal, characters, random">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="revisit-after" content="1 days">
        <meta name="author" content="TechieCrow">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Rick and Morty Stuff</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <div id="starfield"></div>
        <div id="loading" class="hidden">
            <img src="images/rick-and-morty-loading.png" alt="Loading..."
                id="loading-image" />
            <div class="loader"></div>
            <p id="loading-text">Loading new universe...</p>
        </div>
        <button id="refresh-button">New Character</button>
        <div id="character"></div>
        <div id="ko-fi">
            <script
                src='https://storage.ko-fi.com/cdn/scripts/overlay-widget.js'></script>
            <script>
            kofiWidgetOverlay.draw('techiecrow', {
                'type': 'floating-chat',
                'floating-chat.donateButton.text': 'Support me',
                'floating-chat.donateButton.background-color': '#57f287',
                'floating-chat.donateButton.text-color': '#4e5d6c',
            });
        </script>
        </div>
        <footer>
            <p>Rick and Morty is created by Justin Roiland and Dan Harmon for
                Adult Swim. The data and images are fetched from <a
                    href="https://rickandmortyapi.com/" target="_blank"
                    rel="noopener noreferrer">https://rickandmortyapi.com/</a>
                and used without claim of ownership and belong to their
                respective owners.</p>
        </footer>
        <script src="/script.js"></script>
    </body>
</html>
